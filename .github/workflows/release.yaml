name: release

on:
  push:
    tags:
      - "*"

jobs:
  publish-crate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
      - id: query
        uses: romnn/query-git-action@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
